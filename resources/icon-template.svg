<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="1024"
   height="1024"
   viewBox="0 0 1024 1024"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A5568" />
      <stop offset="100%" stop-color="#1A202C" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect
     width="1024"
     height="1024"
     rx="200"
     ry="200"
     fill="url(#backgroundGradient)" />
  
  <!-- Circle in the middle (represents a masonic symbol) -->
  <circle
     cx="512"
     cy="512"
     r="350"
     fill="none"
     stroke="#E2E8F0"
     stroke-width="20" />
  
  <!-- Square and Compass (simplified masonic symbol) -->
  <g transform="translate(512, 512) scale(0.6)">
    <!-- Square -->
    <path
       d="M -300,-100 L 300,-100 L 300,-50 L -300,-50 Z"
       fill="#E2E8F0"
       transform="rotate(45)" />
    
    <!-- Compass left -->
    <path
       d="M -50,300 L -300,-50 L -250,-100 L 0,250 Z"
       fill="#E2E8F0" />
    
    <!-- Compass right -->
    <path
       d="M 50,300 L 300,-50 L 250,-100 L 0,250 Z"
       fill="#E2E8F0" />
    
    <!-- Letter G -->
    <text
       x="0"
       y="50"
       font-family="Arial"
       font-size="240"
       font-weight="bold"
       text-anchor="middle"
       fill="#E2E8F0">M</text>
  </g>
</svg>
