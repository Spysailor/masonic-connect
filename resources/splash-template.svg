<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="2732"
   height="2732"
   viewBox="0 0 2732 2732"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A5568" />
      <stop offset="100%" stop-color="#1A202C" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect
     width="2732"
     height="2732"
     fill="url(#backgroundGradient)" />
  
  <!-- Logo container (for centering) -->
  <g transform="translate(1366, 1366)">
    <!-- Circle in the middle -->
    <circle
       cx="0"
       cy="0"
       r="600"
       fill="none"
       stroke="#E2E8F0"
       stroke-width="30" />
    
    <!-- Square and Compass (simplified masonic symbol) -->
    <g transform="scale(1)">
      <!-- Square -->
      <path
         d="M -400,-150 L 400,-150 L 400,-50 L -400,-50 Z"
         fill="#E2E8F0"
         transform="rotate(45)" />
      
      <!-- Compass left -->
      <path
         d="M -70,400 L -400,-70 L -330,-140 L 0,330 Z"
         fill="#E2E8F0" />
      
      <!-- Compass right -->
      <path
         d="M 70,400 L 400,-70 L 330,-140 L 0,330 Z"
         fill="#E2E8F0" />
      
      <!-- Letter M -->
      <text
         x="0"
         y="90"
         font-family="Arial"
         font-size="320"
         font-weight="bold"
         text-anchor="middle"
         fill="#E2E8F0">M</text>
    </g>
    
    <!-- App Name -->
    <text
       x="0"
       y="800"
       font-family="Arial"
       font-size="120"
       font-weight="bold"
       text-anchor="middle"
       fill="#E2E8F0">MasonConnect</text>
  </g>
</svg>
